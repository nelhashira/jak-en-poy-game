<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>

      <!-- Fontawesome icons -->
      <script
         src="https://kit.fontawesome.com/c8c47f29f6.js"
         crossorigin="anonymous"
      ></script>

      <!-- My Stylesheet -->
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <!-- Main container -->
      <div class="container">
         <!-- Heading Container -->
         <div class="heading-container">
            <h1>Rock-Paper-Scissors Game</h1>
         </div>
         <div id="score" class="score-sheets">
            <div class="player1 player">
               <span>Player 1</span
               ><input type="text" disabled id="player-1" value="0" />
            </div>
            <div class="palyer-2 player">
               <span>Computer</span
               ><input type="text" disabled id="player-2" value="0" />
            </div>
         </div>
         <!-- Start button -->
         <button id="play" class="play-btn">Start</button>

         <!-- Display prompt -->
         <div id="prompt" class="prompt-container">
            <button id="close" class="close-btn">
               <i class="fa fa-times"></i>
            </button>
            <h2>Enter player's name</h2>
            <form action="" id="form" class="submitted">
               <input type="text" name="username" id="username" />
               <p id="input-warning" class="warning">
                  Player name must not be empty !
               </p>
               <input type="submit" value="Submit" />
            </form>
         </div>

         <!-- Weapon Container -->
         <div id="weapon" class="weapon-main">
            <h2>Pick your weapon</h2>
            <div class="weapon-container">
               <button class="icon">
                  <i class="far fa-hand-rock"></i>
               </button>

               <button class="icon">
                  <i class="far fa-hand-scissors"></i>
               </button>

               <button class="icon">
                  <i class="far fa-hand-paper"></i>
               </button>
            </div>
            <div class="pick-info">
               <p>Your pick: <span id="my-pick"></span></p>
               <p>Enemy pick: <span id="enemy-pick"></span></p>
            </div>
         </div>

         <!-- WInner Prompt -->
         <div id="greet" class="greet-box">
            <h2>Congratulations</h2>
            <p>Winner : <span id="winner-name"></span></p>
            <button id="again">Play Again</button>
         </div>
      </div>
      <script src="js/app.js"></script>
   </body>
</html>

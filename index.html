<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Simple Rock-Paper-Scissors Game in JavaScript</title>

      <!-- Description -->
      <meta
         name="description"
         content="Jack en Poy. A simple implementation of Rock-Paper-Scissors game in javascript. This is my first project after learning basic fundamentals of HTML, CSS, and JavaScript"
      />
      <!-- Keywords -->
      <meta
         name="keywords"
         content="jack-en-poy,Rock-Paper-Scissors, nelhashira,simple javascript project"
      />
      <!-- Author -->
      <meta name="author" content="Nel Hashira" />
      <!-- Verification -->
      <meta
         name="google-site-verification"
         content="8KIx1-sI_-vqJfl6NV4Wk0hWdR3gdXJbdYWm5zp9iQw"
      />

      <!-- Fontawesome icons -->
      <script
         src="https://kit.fontawesome.com/c8c47f29f6.js"
         crossorigin="anonymous"
      ></script>

      <!-- My Stylesheet -->
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <!-- Main container -->
      <div class="container">
         <!-- Heading Container -->
         <div class="heading-container">
            <h1>Rock-Paper-Scissors Game</h1>
         </div>
         <!-- Scoreboard -->
         <div id="score" class="score-sheets">
            <!-- Player 1 -->
            <div class="player1 player">
               <span class="p1">Player 1</span>
            </div>
            <!-- Player 2 -->
            <div class="palyer-2 player">
               <span class="p2">Computer</span>
            </div>
            <p class="scoring">
               <span id="player-1">0</span> : <span id="player-2">0</span>
            </p>
         </div>
         <!-- Start button -->
         <button id="play" class="play-btn">Start</button>

         <!-- Display prompt -->
         <div id="prompt" class="prompt-container">
            <button id="close" class="close-btn">
               <i class="fa fa-times"></i>
            </button>
            <h2>Enter player's name</h2>
            <form action="" id="form" class="submitted">
               <input type="text" name="username" id="username" />
               <p id="input-warning" class="warning">
                  Player name must not be empty !
               </p>
               <input type="submit" value="Submit" />
            </form>
         </div>

         <!-- Weapon Container -->
         <div id="weapon" class="weapon-main">
            <h2>Pick your weapon</h2>
            <div class="weapon-container">
               <button class="icon">
                  <i class="far fa-hand-rock"></i>
               </button>

               <button class="icon">
                  <i class="far fa-hand-scissors"></i>
               </button>

               <button class="icon">
                  <i class="far fa-hand-paper"></i>
               </button>
            </div>
            <div class="pick-info">
               <p>Your pick: <span id="my-pick"></span></p>
               <p>Enemy pick: <span id="enemy-pick"></span></p>
            </div>
         </div>

         <!-- WInner Prompt -->
         <div id="greet" class="greet-box">
            <h2 id="greet-title"></h2>
            <p>Congrats to <span id="winner-name"></span></p>
            <button id="again">Play Again</button>
         </div>
      </div>
      <script src="js/app.js"></script>
   </body>
</html>
